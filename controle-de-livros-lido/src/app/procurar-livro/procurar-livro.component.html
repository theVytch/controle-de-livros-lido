<form class="form-inline">
  <div class="form-group mx-sm-3 mb-1">
    <input type="number" [(ngModel)]="idSelecionado" class="form-control custom-input" id="inputText" style="width: 500px;" name="inputValue">
  </div>
  <button type="button" class="btn btn-dark mb-1" (click)="atualizarTabela()">Procurar</button>
</form>

<app-mostrar-dados-outra-table [idSelecionado]="idSelecionado"></app-mostrar-dados-outra-table>
