
<label class="titulo"><h2>Procurar Livro por nome</h2></label>
<form class="form-inline">
  <div class="form-group mx-sm-3 mb-1">
    <input type="text" [(ngModel)]="tituloLivro" class="form-control custom-input" id="inputText" style="width: 500px;" name="inputValue">
  </div>
  <button type="button" class="btn btn-dark mb-1" (click)="atualizarTabela()">Procurar</button>
</form>
<app-mostrar-dados-outra-table [tituloLivro]="tituloLivro"></app-mostrar-dados-outra-table>
